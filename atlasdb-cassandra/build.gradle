apply from: "../gradle/publish-jars.gradle"
apply plugin: 'org.inferred.processors'
apply plugin: 'com.github.johnrengelman.shadow'

apply from: "../gradle/shared.gradle"

dependencies {
  compile project(":atlasdb-client")
  compile project(":atlasdb-api")
  compile project(":commons-api")
  compile project(':timestamp-impl')

  compile ('org.apache.cassandra:cassandra-thrift:' + libVersions.cassandra) {
    exclude module: 'junit'
  }
  compile 'com.datastax.cassandra:cassandra-driver-core:' + libVersions.cassandra_driver_core
  compile group: 'com.google.guava', name: 'guava'

  compile 'org.apache.commons:commons-pool2:2.4.2'

  compile group: 'com.palantir.remoting', name: 'ssl-config'

  compile group: 'com.google.code.findbugs', name: 'annotations'

  testCompile group: 'org.mockito', name: 'mockito-core'

  processor group: 'org.immutables', name: 'value'
  processor 'com.google.auto.service:auto-service:1.0-rc2'
}

shadowJar {
  mergeServiceFiles()

  relocate('com.carrotsearch.hppc', 'com.palantir.atlasdb.shaded.hppc')
  relocate('jflex', 'com.palantir.atlasdb.shaded.jflex')
  relocate('org.apache.tools.ant', 'com.palantir.atlasdb.shaded.ant')
  relocate('org.tarturus.snowball', 'com.palantir.atlasdb.shaded.snowball')
  relocate('org.objectweb.asm', 'com.palantir.atlasdb.shaded.asm')
  relocate('jnr', 'com.palantir.atlasdb.shaded.jnr')
  relocate('io.netty', 'com.palantir.atlasdb.shaded.netty')
}

jar.dependsOn shadowJar
jar.onlyIf { false }
